<div class="w1000 clearfix">
    <div class="toplogo">
        <a href="${base}/"><img src="../../${res}/img/webLogo.gif" width="260" height="70" title="返回首页"></a>
    </div>
    <!-- 搜索_begin -->
    <div class="topsearch">
        <form action="${base}/search.jspx" target="_blank">
            <div class="topssLeft">
                <input name="q" value="${oldq!'请输入关键词'}" type="text" onfocus="if(this.value=='请输入关键词')this.value=''" onblur="if(this.value=='')this.value='请输入关键词'" maxlength="50" autocomplete="off" / style="border:0; width:98%; height:30px; line-height:30px; color:#a8a8a8; outline-width:medium; outline-style:none;">
            </div>
            <input type="submit" class="topssRight" value=""/ >
        </form>
    </div>
    <!-- 搜索_end -->
    <div class="topdate">[#include "../include/date.html"/]</div>
    <div class="clear"></div>
    <!-- 导航栏_begin -->
    <div class="topdhl2">
        [@cms_channel_list]
        [#list tag_list as c]
        <h1><a href="${c.url}" target="_blank">${c.name}</a></h1>

        [@cms_channel_list  parentId=c.id]
        [#list tag_list as d]
        <h2><a href="${d.url}" target="_blank">${d.name}</a></h2>
        [/#list]
        [/@cms_channel_list]

        [/#list]
        [/@cms_channel_list]
        <h1><a href="${base}/guestbook.jspx" target="blank">留言版</a></h1>
    </div>
    <!-- 导航栏_begin -->
</div>
<div class="clear15"></div>
