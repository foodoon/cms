<div class=blk_18>
    <A onmouseup=ISL_StopUp_1() class=LeftBotton onmousedown=ISL_GoUp_1() onmouseout=ISL_StopUp_1() href="javascript:void(0);" target=_self title="向右滚动图片"></A>
    
    <div class=pcont id=ISL_Cont_1>
        <div class=ScrCont>
            <div id=List1_1>
            <!-- piclist begin -->
            [@cms_content_list count='10' titLen='12' channelId='85' channelOption='1']
            [#list tag_list as a]
            <a class=pl href="${a.url}" title="${a.title}" target="_blank">
            <img src="${a.titleImg!site.defImg}" alt="${a.title}" />
            [@text_cut s=a.title len=titLen /]
            </a>
            [/#list]
            [/@cms_content_list]
            <!-- piclist end -->
            </div>
            <div id=List2_1></div>
        </div>
    </div>
    <A onmouseup=ISL_StopDown_1() class=RightBotton onmousedown=ISL_GoDown_1() onmouseout=ISL_StopDown_1() href="javascript:void(0);" target=_self title="向左滚动图片"></A>
</div>
