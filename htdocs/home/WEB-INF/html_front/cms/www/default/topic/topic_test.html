<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${topic.name} - ${site.name}专题</title>
<meta http-equiv="keywords" content="${topic.keywords!}"/>
<meta http-equiv="description" content="${topic.description!}"/>
<!--[if lt IE 9]>

<![endif]-->
<script src="/${res}/js/indexshow.js" type="text/javascript"></script>
<script src="/${res}/js/imgFlip.js" type="text/javascript"></script>
<link href="${resSys}/jqueryUI/jquery.ui.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/jqueryUI/jquery-ui.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script src="/${res}/js/common.js" type="text/javascript"></script>
<link href="/${res}/css/layout.css" rel="stylesheet" type="text/css" >
<style type="text/css">
body{margin:0;font:14px Verdana, Arial, Helvetica, sans-serif,"宋体"; color:#42515A; background:#dbf1fc; word-break:break-all;}
ol,ul,li{ list-style:none; list-style-image:none;}
.b01{border: 1px #D0EAFF solid;}
h2{color:#0066CC; font-weight:bold;}
ul.list li.toptext a h3{text-align:center; font-weight:bold; font-size:16px; color:#f54100;}
.rgt{font-size:12px;}
dl.zt{width:260px; margin:5px; padding-bottom:10px;}
dl.zt dt,dl.zt dd.text{width:160px;}


.container{ width:980px; margin:auto; background:#fff;}
.hundred100/*页面百分比*/{ width:960px; margin:10px auto auto auto;}
.w280{ float:left; width:280px; margin-left:1%;}
.w670{ float:left; width:670px;}
.w310{ float:left; width:310px;}
.w350{ float:right; width:350px;}

.theTop/*顶栏*/{ background:#f6f6f6; width:100%; border-bottom:1px solid #dedede; font-size:12px; height:30px; line-height:30px;}
.theTop a{ font-size:12px;}
.theTopLeft{ float:left;}
.theTopRight{ float:right;}

.topbanner{ width:98%; margin:5px auto;}

/*热门评论*/
#plcon{ padding-left:10px; padding-right:5px; margin:auto; overflow:hidden; background-color:#FFF; font-size:12px;}
#plcon ul{ margin:0px;padding:0;}
#plcon ul li{ width:100%; border-bottom:1px dashed #d6d6d6; padding:10px 0; _padding:8px 0; overflow:hidden; line-height:1.5;}

/*精彩专题*/
.m-list li{ overflow:hidden; color:#c1c1c1;}
.list-tweet{ overflow:hidden;}
.list-tweet li,.list-tweet i{ -webkit-transition:all .3s; -moz-transition:all .3s; -o-transition:all .3s;transition:all .3s;}
.list-tweet li{ overflow:hidden; padding:0 1% 0 2%; border-bottom:1px solid #E3E6EB; *float:left;}
.list-tweet i{ float:right; width:17px; height:17px; overflow:hidden; margin-top:13px; *display:inline;}
.list-tweet h3{ line-height:33px; height:33px; overflow:hidden; font-size:14px;}
.list-tweet img{ float:left; margin-right:9px; width:90px; height:64px;}
.list-tweet p{ font-size:12px; height:75px; line-height:21px; color:#666;}
.clearfix{ *zoom:1;}
.clearfix:after{ display:block; overflow:hidden; clear:both; height:0; visibility:hidden; content:".";}
.drink-me{ height:36px;}
.drink-me i{ font-size:14px; opacity:1; text-indent:-10em;}
.tweet-xxl{ color:#A62F3A; background-position:left -599px;}
.tweet-xl{ color:#C35A4D; background-position:left -618px;}
.tweet-l{ color:#DC754B; background-position:left -638px;}
.tweet-m{ color:#F4904B; background-position:left -658px;}
.tweet-s{ color:#E1E1E1; background-position:left -658px;}
.cBlue,.cBlue:visited,.cBlue a{ color:#1E50A2; font-size:12px;}
.eat-me{ height:110px;}
.eat-me:hover{}
.eat-me i{ *display:none; opacity:0;}
.eat-me h3{ font-weight:bold;}
.tab-bd-con{ display:none; overflow:hidden;}

/*焦点图代码*/
.block{ margin:10px 10px 0;}
.temp{ margin:1px;}
.slideshow{ clear:both;}
.slideshow li{ position:relative; overflow:hidden;}
.slideshow span.title{ position:absolute; bottom:0; left:0; margin-bottom:0; width:100%; height:32px; line-height:32px; font-size:14px; text-indent:10px;}
.slideshow span.title, .slidebar li { background: rgba(0,0,0,0.3); filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = #30000000,endColorstr = #30000000); color:#FFF; overflow:hidden;}
.slidebar li{ float:left; margin-right:1px; width:20px; height:20px; line-height:20px; text-align:center; font-size:10px; cursor:pointer;}
.slidebar li.on{ background:rgba(255,255,255,0.5); filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = #50FFFFFF,endColorstr = #50FFFFFF); color:#000; font-weight:700;}
.frame{ background:none; border:0px solid #fff; margin-bottom:0px;}
.temp{ margin:0;}
.slidebar{ position:absolute; top:5px; left:4px;}
.slideshow span.title, .slidebar li{ background:rgba(0,0,0,0.3); filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = #90000000,endColorstr = #90000000); color:#FFF; overflow:hidden;}
.slidebar li.on{ background:rgba(255,255,255,0.5); filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = #90000000,endColorstr = #90000000); color:#ff0; font-weight:700;}
.slideshow SPAN.title{ text-indent:10px; font-weight:bold;}
.block{ margin:0;position:relative;}
#frameHlicAe{ margin:0px !important; border:0px !important;}
.comiis_wrap960, .comiis_wrapad/*宽310*/{ margin:0 auto; width:100%;}
.comiis_wrapad{ float:left;}
.comiis_wrapad{ overflow:hidden;}
.comiis_wrapad img{ float:left; margin-top:0px; width:100%;}
#slidesImgs li{ width:100%; display:none;}

.ztzxkList/*专题资讯库列表*/{ width:98%; margin:auto;}
.ztzxkList ul{}
.ztzxkList ul li{ line-height:30px; height:30px; overflow:hidden; border-bottom:1px #D5D6D6 dotted; background:url(${base}/style/head-mark2.gif) no-repeat 1px 13px; text-indent:10px; width:100%;}
.ztzxkList ul li a{ float:left;}
.ztzxkList ul li em{ float:right; font-size:12px; color:#666;}

.ztjctw/*专题精彩图文*/{ width:100%;}
.ztjctw ul{}
.ztjctw ul li{ width:17%; float:left; margin:15px 1.5% 0 1.5%;}
.ztjctw ul li img{ width:100%;}
.ztjctw ul li p{ height:30px; line-height:30px; text-align:center;}
.ztjctw ul li a{ font-size:12px;}




@media screen and (min-width:200px) and (max-width:979px){
.container{ margin:auto; width:98%;}
.hundred100/*页面百分比*/{ width:98%; margin:10px auto auto auto;}
.w280{ float:none; width:100%; margin-left:0;}
.w670{ float:none; width:100%;}
}

@media screen and (min-width:400px) and (max-width:810px){
.w310{ float:left; width:46.268656%;}/* 310px / 670px */
.w350{ float:left; width:52.238805%;}
}

@media screen and (min-width:150px) and (max-width:450px){
.ztzxkList ul li a{ float:none;}
.ztzxkList ul li em{ float:none; font-size:12px; color:#666; display:none;}
}

@media screen and (min-width:200px) and (max-width:400px){
.w310{ float:none; width:98%; margin:auto;}
.w350{ float:none; width:100%;}
}

@media screen and (max-width:700px){
.ztjctw ul li{ width:111px; float:left; margin:15px 1.5% 0 1.5%;}
.ztjctw ul li img{ width:111px; height:80px;}
}
</style>
