#mysql\u914D\u7F6E
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/cms?characterEncoding=UTF-8
jdbc.username=cms_user
jdbc.password=cms_pwd

hibernate.db=mysql
hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
hibernate.hbm.jeecms.assist=classpath*:/hbm/assist/*.hbm.xml
hibernate.hbm.jeecms.core=classpath*:/hbm/core/*.hbm.xml
hibernate.hbm.jeecms.cms=classpath*:/hbm/main/*.hbm.xml



cpool.checkoutTimeout=5000
cpool.minPoolSize=20
cpool.maxPoolSize=50

cpool.maxIdleTime=7200
cpool.maxIdleTimeExcessConnections=1800
cpool.acquireIncrement=10